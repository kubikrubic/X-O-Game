<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>X-O | Game</title>
</head>
<body>
	<div class="container">
		<h2>Simple X-O game</h2>
		<div class="section">
			<div class="block">
				<div id="box1" class="box top left">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
				<div id="box2" class="box top">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
				<div id="box3" class="box top right">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
			</div>
			<div class="block">
				<div id="box4" class="box center left">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
				<div id="box5" class="box center">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
				<div id="box6" class="box center right">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
			</div>
			<div class="block">
				<div id="box7" class="box bottom left">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
				<div id="box8" class="box bottom">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
				<div id="box9" class="box bottom right">
					<span class="span" data-player="none" onclick="play(this)">&nbsp;</span>
				</div>
			</div>
		</div>
		<div class="full-screen"></div>
		<div class="alert">
			<h4>Draw</h4>
			<button id="reset">&#8634;</button>
		</div>

		<div class="full-screen-won"></div>
		<div class="won">
			<h4>You Won!</h4>
			<button id="restart">&#8634;</button>
		</div>
		
	</div>

	<script src="app.js"></script>
</body>
</html>
